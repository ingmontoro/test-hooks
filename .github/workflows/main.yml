name: Deploy netlify site

on: 
  push: 
    branches: [main]
jobs: 
  build: 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: "Deployed site"
      run: curl
        -X POST
        -H "Content-Type:application/json"
        -d '{"$PARAM1":"$VALUE1", "$PARAM2":"$VALUE2"}' ${{ secrets.FLYPO_TEST_HOOK }}
